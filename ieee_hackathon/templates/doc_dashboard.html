<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary px-4">
        <span class="navbar-brand mb-0 h1">Doctor Dashboard</span>
        <a href="/logout" class="btn btn-outline-light">Logout</a>
    </nav>

    <div class="container mt-5">
        <h2>Welcome, Dr. {{ user_name or "Doctor" }}!</h2>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Upcoming Appointments</h5>
                <p class="card-text">You can view or manage your upcoming appointments here.</p>
                <a href="/appointments" class="btn btn-primary">View Appointments</a>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Patient Records</h5>
                <p class="card-text">Access and update patient records.</p>
                <a href="/patients" class="btn btn-secondary">Manage Patients</a>
            </div>
        </div>
    </div>
</body>
</html>
